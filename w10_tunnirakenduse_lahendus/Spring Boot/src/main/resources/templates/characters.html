<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
</head>
<body>
    <div style="background-image: url('dog.jpg');"></div>
    <body style="background-color:powderblue;"></body>
    <h1 style="color:Tomato;"></h1>
    <h1 th:text="${characters}"></h1>
    <div th:each="character, characterStat : ${characters}">
        <p th:text="${character.name}"></p>
        <ul>
            <li th:text="${characterStat}"></li>
            <li th:text="${character.x}"></li>
            <li th:text="${character.y}"></li>
            <li th:text="${character.gender}"></li>
            <li th:text="${character.type}"></li>
        </ul>
    </div>
</body>
</html>
